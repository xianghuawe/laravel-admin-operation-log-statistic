name: Tag-based Release

on:
  create:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, dom
          tools: composer:v2

      - name: Extract version from tag
        id: extract-version
        run: |
          # Get version from tag name (remove 'v' prefix)
          TAG_NAME="${{ github.ref_name }}"
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update version in composer.json
        run: |
          # Update version in composer.json
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"${{ steps.extract-version.outputs.version }}\"/" composer.json

      - name: Update version in README.md
        run: |
          # Update version in README.md (if it contains version information)
          # This assumes README.md has a version section, adjust the pattern as needed
          sed -i "s/version: [0-9]\\+\\.[0-9]\\+\\.[0-9]\\+/version: ${{ steps.extract-version.outputs.version }}/" README.md || true

      - name: Commit version updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add composer.json README.md
          git commit -m "Update version to ${{ steps.extract-version.outputs.version }}"
          git push

      - name: Create GitHub release
        uses: actions/github-script@v6
        with:
          script: |
            const version = '${{ steps.extract-version.outputs.version }}';
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: 'v' + version,
              name: `Release v${version}`,
              body: `Release for version v${version}`,
              draft: false,
              prerelease: false
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Packagist
        uses: packagist/publish-action@v1
        with:
          username: ${{ secrets.PACKAGIST_USERNAME }}
          password: ${{ secrets.PACKAGIST_TOKEN }}
          package: xianghuawe/laravel-admin-operation-log-statistic
